<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Coach OS // Ferrari Engine</title>
    
    <!-- Tailwind CSS (via CDN for immediate utility usage) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex flex-col h-screen">

    <!-- HEADER -->
    <header class="bg-neutral-900 p-4 sticky top-0 z-20 border-b border-red-900/30 backdrop-blur-md bg-opacity-90 h-[65px] flex-none">
        <div class="flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i data-lucide="activity" class="text-red-600 w-6 h-6"></i>
                <span class="font-bold text-white tracking-wider text-lg">COACH<span class="text-red-600">OS</span></span>
            </div>
            <button onclick="app.openModal('profile')" class="flex items-center space-x-3 group">
                <div class="text-right hidden sm:block">
                    <div class="text-[10px] text-neutral-400 uppercase tracking-widest">Operator</div>
                    <div class="text-xs font-bold text-white group-hover:text-red-400 transition-colors">TONIO GENETICS</div>
                </div>
                <div class="w-8 h-8 bg-neutral-800 rounded-full border border-red-600/50 flex items-center justify-center group-hover:border-red-500 transition-colors relative">
                    <i data-lucide="user" class="w-4 h-4 text-neutral-300"></i>
                    <div class="absolute -bottom-1 -right-1 bg-red-600 rounded-full p-0.5"><i data-lucide="settings" class="w-2 h-2 text-white"></i></div>
                </div>
            </button>
        </div>
    </header>

    <!-- MAIN APP CONTAINER -->
    <main id="app-root" class="flex-1 overflow-hidden relative bg-[#121212]">
        <!-- Content is injected here by script.js -->
    </main>

    <!-- NAVIGATION -->
    <nav class="flex-none bg-neutral-900 border-t border-neutral-800 pb-safe px-6 flex justify-between items-center z-50 h-[80px]">
        <button onclick="app.switchTab('dashboard')" class="nav-btn flex flex-col items-center space-y-1 w-16" id="nav-dashboard">
            <i data-lucide="layout-dashboard" class="w-6 h-6"></i>
            <span class="text-[10px] font-medium tracking-wide">Dash</span>
        </button>
        <button onclick="app.switchTab('training')" class="nav-btn flex flex-col items-center space-y-1 w-16" id="nav-training">
            <i data-lucide="dumbbell" class="w-6 h-6"></i>
            <span class="text-[10px] font-medium tracking-wide">Train</span>
        </button>
        <button onclick="app.switchTab('fuel')" class="nav-btn flex flex-col items-center space-y-1 w-16" id="nav-fuel">
            <i data-lucide="utensils" class="w-6 h-6"></i>
            <span class="text-[10px] font-medium tracking-wide">Fuel</span>
        </button>
        <button onclick="app.switchTab('tech')" class="nav-btn flex flex-col items-center space-y-1 w-16" id="nav-tech">
            <i data-lucide="zap" class="w-6 h-6"></i>
            <span class="text-[10px] font-medium tracking-wide">Tech</span>
        </button>
    </nav>

    <!-- MODAL LAYER -->
    <div id="modal-layer" class="relative z-50"></div>

    <!-- App Logic -->
    <script src="script.js"></script>
</body>
</html>
